<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Results summary component</title>
    <link rel="stylesheet" href="ninja.css">
</head>
<body>
    <div class="container">
            <div class="blue-part">
                <h1>Your Result</h1>
                <div class="circle">
                    <h1 id ="marks">76</h1>
                    <h6 id="totalmarks">of 100</h6>
                </div>
                <h1 id="great">Great</h1>
                <h6 id="para">You scored higher than 65% of the people who have taken these tests.</h6>
            </div>
            <div class="white-part" p>
                <h2 style="top : -40vh;">Summary</h2>
                <ul>
                    <li  style="color : red;"> Reaction</li>
                    <li style="color: yellow;"> Memory </li>
                    <li style="color: green"> Verbal</li>
                    <li style="color:blue">Visual </li>
                </ul>
                <button class="btn" style="border-radius: 20px; background-color:rgb(1, 1, 75) ; margin-top: 20vh;"> Continue</button>
            </div>
        </div>
       
    </div>  
</body>
</html>
